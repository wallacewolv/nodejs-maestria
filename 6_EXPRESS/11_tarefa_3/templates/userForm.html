<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar usuário</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container">
    <h1 class="text-2">Adicionar usuário</h1>
    <div class="content">
      <span>Digite nome e idade do usuário</span>

      <form action="/users/save" method="POST">
        <input type="text" name="name" placeholder="Digite um nome" />
        <input type="text" name="age" placeholder="Digite a idade" />
        <input class="bt-input" type="submit" value="Cadastrar" />
        </form>
      </div>
  </div>
</body>

</html>
